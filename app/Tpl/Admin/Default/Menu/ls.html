<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">菜单列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->

 <!--工具栏 BEGIN-->
  <div class="toolbar">
      <a href="{:U('Admin/Menu/add')}" class="btn"><span>添加菜单</span></a>
  </div>
  <!--END工具栏 BEGIN-->

 <!--搜索 BEGIN-->
<div class="search">
    <form action="{:U('Admin/Menu/ls')}" method="post">
        <table width="100%">
            <td width="100">
              <input type="text" name="search" class="w300 mr10" placeholder="请输入名称进行查询" />
            </td>
            <td><input type="submit" value="搜 索" class="btn search-btn" /></td>
        </table>
    </form>
</div>
<!--END 搜索--> 

 
  <!--列表 BEGIN-->
  <div class="list">
      <form action="{:U('Admin/Menu/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%"><a href="{:U('Admin/Menu/ls',array('sort'=>'name','type'=>$type))}">名称</th>
            <th width="20%"><a href="{:U('Admin/Menu/ls',array('sort'=>'type','type'=>$type))}">类型</th>
            <th width="20%"><a href="{:U('Admin/Menu/ls',array('sort'=>'value','type'=>$type))}">值</th>
            <th width="20%"><a href="{:U('Admin/Menu/ls',array('sort'=>'sort','type'=>$type))}">排序</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关菜单</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.type}</td>
                <td>{$vo.value}</td>
                <td>{$vo.sort}</td>
                <td>
                    <a href="{:U('Admin/Menu/edit',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Admin/Menu/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
    <div class="page right">
      {$pages}
    </div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
