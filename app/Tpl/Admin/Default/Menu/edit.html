<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">菜单</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Admin/Menu/doEdit')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}">
        <dl>
            <dt>菜单分类：</dt>
            <dd><select name="pid">
                <option value="0">--选择主菜单--</option>
                <!-- volist 作用：循环输出数组 -->
                <volist name="mainList" id="id">
                    <option value="{$id.id}"<eq name="info[pid]" value="$id[id]">selected</eq>>{$id.name}</option>
                </volist>
            </select></dd>
        </dl>
        <dl>
            <dt>菜单名称：</dt>
            <dd><input type="text" name="name" class="w200" value="{$info.name}" /></dd>
        </dl>
        <dl>
            <dt>菜单类型：</dt>
            <dd><input type="radio" name="type" value="url" <eq name="info['type']" value="url">checked</eq>>链接&nbsp;&nbsp;
                <input type="radio" name="type" value="click" <eq name="info['type']" value="click">checked</eq>>事件</dd>
        </dl>
        <dl>
            <dt>菜单值：</dt>
            <dd><input type="text" name="value" class="w200" value="{$info.value}" /></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
